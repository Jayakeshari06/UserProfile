<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications and Alerts</title>
    <!-- Include your CSS stylesheet here -->
    <link rel="stylesheet" href="notificationalert.css">
</head>
<body>
    <header>
        <h1>Notifications and Alerts</h1>
    </header>

    <section class="notification-settings">
        <h2>Notification Settings</h2>
        <p>Configure your notification preferences:</p>
        <form id="notification-form">
            <div class="notification-option">
                <label for="email-notifications">Email Notifications:</label>
                <input type="checkbox" id="email-notifications" name="email-notifications">
            </div>
            <div class="notification-option">
                <label for="sms-notifications">SMS Notifications:</label>
                <input type="checkbox" id="sms-notifications" name="sms-notifications">
            </div>
            <div class="notification-option">
                <label for="schedule-updates">Schedule Updates:</label>
                <input type="checkbox" id="schedule-updates" name="schedule-updates">
            </div>
            <div class="notification-option">
                <label for="complaint-responses">Complaint Responses:</label>
                <input type="checkbox" id="complaint-responses" name="complaint-responses">
            </div>
            <!-- Add more notification options as needed -->
            <button type="submit">Save Settings</button>
        </form>
    </section>

    <!-- Include your JavaScript script here to handle form submission and notifications -->

</body>
</html>
