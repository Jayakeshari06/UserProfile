<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Profiles</title>
    <link rel="stylesheet" href="profile2.css">
</head>
<body>
    <header>
        <h1>Worker Profiles</h1>
    </header>
    <nav>
        <!-- Navigation menu can be added here -->
    </nav>
    <main>
        <section id="profiles">
            <!-- Profiles for two workers -->
            <div class="profile">
                <img src="image/image4.jpg" alt="John Doe's Photo" class="profile-picture" width="120px">
                <h2>John Doe</h2>
                <p>Position: Trash Collector</p>
                <p>Location: Municipality Name</p>
                <ul>
                    <li>Age: 35</li>
                    <li>Experience: 7 years</li>
                    <li>Contact: john@example.com</li>
                    <li>Phone: +123 456 7890</li>
                </ul>
            </div>
            
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Worker Profiles</p>
    </footer>
    <script src="profile.js"></script>
</body>
</html>
