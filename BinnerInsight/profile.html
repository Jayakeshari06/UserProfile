<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="profile.css">
    <script src="profile.js"></script>
    <!-- Include CSS styles if needed -->
</head>
<body>
<div class="section" id="userProfile">
    <h2>User Profile</h2>
    <div class="profile-info">
        <img src="image/image4.jpg" alt="User Profile Picture" id="profilePicture">
        <h3>Name: <span id="userName">John Doe</span></h3>
        <p>Email: <span id="userEmail">john@example.com</span></p>
        <p>Address: <span id="userAddress">123 Main St, City</span></p>
    </div>
    <button id="editProfileButton" onclick="editProfile()">Edit Profile</button>
    <div class="profile-edit" style="display:none;">
        <form id="profileForm">
            <label for="name">Name:</label>
            <input type="text" id="name" value="John Doe">
            <label for="email">Email:</label>
            <input type="email" id="email" value="john@example.com">
            <label for="address">Address:</label>
            <input type="text" id="address" value="123 Main St, City">
            <button type="button" id="saveProfileButton" onclick="saveProfile()">Save</button>
            <button type="button" id="cancelProfileButton" onclick="cancelProfile()">Cancel</button>
        </form>
    </div>
</div>

</body>
</html>
